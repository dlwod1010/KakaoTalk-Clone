<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5c31fb8743.js"
      crossorigin="anonymous"
    ></script>
    <title>Settings|Kakao clone</title>
  </head>
  <body>
    <div class="topbar">
      <div class="topbar__column">
        <span class="topbar__clock">16:03</span>
      </div>
      <div class="topbar__column">
        <i class="fas fa-bell"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="topbar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <a href="more.html" class="setting__back-btn">
        <i class="fas fa-arrow-left fa-2x"></i>
      </a>
      <div class="header__header-column">
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icons">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <section class="settings-section">
      <ul class="setting__list">
        <li class="settings__setting">
          <span class="setting-icon">
            <i class="fas fa-user-lock"></i>
          </span>
          <span class="setting-title">Privacy</span>
        </li>
        <li class="settings__setting">
          <span class="setting-icon">
            <i class="far fa-bell"></i>
          </span>
          <span class="setting-title">Notifications</span>
        </li>
        <li class="settings__setting">
          <span class="setting-icon">
            <i class="far fa-user"></i>
          </span>
          <span class="setting-title">Friends</span>
        </li>
      </ul>
    </section>
  </body>
</html>
