<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5c31fb8743.js"
      crossorigin="anonymous"
    ></script>
    <title>More|Kakao clone</title>
  </head>
  <body>
    <div class="topbar">
      <div class="topbar__column">
        <span class="topbar__clock">16:03</span>
      </div>
      <div class="topbar__column">
        <i class="fas fa-bell"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="topbar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icons">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icons">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icons">
          <a href="settings.html" class="settings">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <section class="more">
        <div class="friends__friend friend-lg">
          <div class="friend__column">
            <image
              class="friend__avatar g-avatar"
              src="images/aladdin.png"
            ></image>
            <div class="friend__content">
              <span class="friend-name">Aladdin</span>
              <span class="friend-status">disneyaladdin@gmail.com</span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="btn-icon">
              <i class="far fa-grin-alt fa-2x"></i>
            </span>
            <span class="btn-name">Emoticons</span>
          </li>
          <li class="more__btn">
            <span class="btn-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="btn-name">Themes</span>
          </li>
          <li class="more__btn">
            <span class="btn-icon">
              <i class="fab fa-kickstarter fa-2x"></i>
            </span>
            <span class="btn-name">Acount</span>
          </li>
        </ul>
      </section>
      <section class="more__suggetions">
        <h5 class="suggetions-title">Suggetions</h5>
        <ul class="more__suggetion-list">
          <li class="suggetion__btn">
            <span class="btn-icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="btn-name">Kakao story</span>
          </li>
          <li class="suggetion__btn">
            <span class="btn-icon">
              <i class="fas fa-portrait fa-2x"></i>
            </span>
            <span class="btn-name">Kakao Friends</span>
          </li>
          <li class="suggetion__btn">
            <span class="btn-icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="btn-name">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__nav-list">
        <li class="nav-item">
          <a href="friends.html" class="nav">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="index.html" class="nav">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="find.html" class="nav">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="more.html" class="nav">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
