<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5c31fb8743.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find|Kakao clone</title>
  </head>
  <body>
    <div class="topbar">
      <div class="topbar__column">
        <span class="topbar__clock">16:03</span>
      </div>
      <div class="topbar__column">
        <i class="fas fa-bell"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="topbar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icons">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icons">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="find">
      <section class="find">
        <ul class="find__btn-list">
          <li class="find__btn">
            <span class="btn-icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="btn-title">QR Code</span>
          </li>
          <li class="find__btn">
            <span class="btn-icon">
              <i class="fas fa-user-friends fa-2x"></i>
            </span>
            <span class="btn-title">Add by Contacts</span>
          </li>
          <li class="find__btn">
            <span class="btn-icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="btn-title">Add by ID</span>
          </li>
          <li class="find__btn">
            <span class="btn-icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="btn-title">Invite</span>
          </li>
        </ul>
      </section>
      <ul class="find__recommended">
        <h5 class="find__title">Recommended Friends</h5>
        <li class="find__friend friend">
          <div class="friend__column">
            <image
              class="friend__avatar g-avatar"
              src="images/minnie.jpg"
            ></image>
            <span class="friend-name">Minnie</span>
          </div>
          <div class="friend__column">
            <div class="find__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">5</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav-list__item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen smaller :) </span>
    </div>
  </body>
</html>
