<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5c31fb8743.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends|Kakao clone</title>
  </head>
  <body>
    <div class="topbar">
      <div class="topbar__column">
        <span class="topbar__clock">16:03</span>
      </div>
      <div class="topbar__column">
        <i class="fas fa-bell"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="topbar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icons">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icons">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="friends">
      <div class="friends__friend friend">
        <div class="friend__column">
          <image
            class="friend__avatar g-avatar"
            src="images/aladdin.png"
          ></image>
          <div class="friend__content">
            <span class="friend-name">Aladdin</span>
            <span class="friend-status">Being a prince...</span>
          </div>
        </div>
      </div>

      <section class="friends__plus">
        <h5 class="plus-title">Plus Friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <image class="friend__avatar" src="images/plus.png"></image>
            <span class="friend-name">Plus Friend</span>
          </div>
          <div class="friend__column">
            <span class="friend-number">1</span>
          </div>
        </div>
      </section>
      <ul class="friends__list">
        <h5 class="friends-title">Friends 14</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <image class="friend__avatar" src="images/jasmine.jpg"></image>
            <span class="friend-name">Jasmine</span>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>Disney-A Whole New World</span>
              <i class="fas fa-play-circle"></i>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <image class="friend__avatar" src="images/olaf.png"></image>
            <span class="friend-name">Olaf</span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">5</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav-list__item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen smaller :) </span>
    </div>
  </body>
</html>
