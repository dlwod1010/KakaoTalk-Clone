<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5c31fb8743.js"
      crossorigin="anonymous"
    ></script>
    <title>Chats|Kakao clone</title>
  </head>
  <body>
    <div class="topbar">
      <div class="topbar__column">
        <span class="topbar__clock">16:03</span>
      </div>
      <div class="topbar__column">
        <i class="fas fa-bell"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="topbar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icons">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icons">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icons">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
          <a href="chat.html" class="chat-massage">
        <il class="chats__chat chat">
          <image class="chat-avatar g-avatar" src="images/genie.jpeg" ></div>
          <div class="chat-content">
            <span class="chat-username">Genie</span>
            <span class="chat-massage">What's your three wishes?</span>
          </div>
        </div>
        <div class="chat__column">
          <span class="chat-timestamp">yesterday</span>
        </il>
    </a>
    </ul>
    </main>
    <nav class="nav">
      <ul class="nav__nav-list">
        <li class="nav-item">
          <a href="friends.html" class="nav">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="index.html" class="nav">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="find.html" class="nav">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="more.html" class="nav">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
